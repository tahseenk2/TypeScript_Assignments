<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>STUDENT-BOARD</title>
</head>
<body>

    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Student</span>
            </div>
        </div>
    </nav>
    
    <form id="Id">
     <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" size="20" required />
            </div>
        </div>
        
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="age"  required/>
            </div>
        </div>

        <div class="form-group">
            <label for="Class" class="col-sm-2 control-label">Class</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="Class" required />
            </div>
        </div>

        <div class="form-group">
            <label for="Subject" class="col-sm-2 control-label">Favourite-Subject</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="subject" required />
            </div>
        </div>

        <div class="form-group">
            <label for="Subject" class="col-sm-2 control-label">School Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="schoolname" required />
            </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="addstudent">Add Student</button>
               <!-- <button class="btn btn-success" id="calculate" >Students List</button>-->
            </div>
        </div>

        

        
    </div>
    
    <div class="form-inline my-2 my-lg-0"  style="padding-left:255px">
        <input class="form-control mr-sm-2" type="search" itemtype="schoolname"  id="search"
            name="schoolname" size="22" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Search</button>
    </div>
    <!-- add script tags here -->
    <script src="bundle.js"></script>
    

</body>
</html>
